<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="email" ngModel required #email="ngModel" pattern="[a-zA-Z0-9_]+@[a-zA-Z0-9\._]+"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <div>
        invalid:{{email.invalid}}
      </div>
      <!-- <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        Email is required
      </ion-item> -->
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        Email is required
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.pattern">
        Email 格式錯誤
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" ngModel required #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
        Password is required
      </ion-item>

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Login</button>
      </div>

      <div padding>
        <button ion-button color="secondary" block type="button" (click)="signup()">Sign up</button>
      </div>

    </ion-list>
  </form>
          <div padding>
            <button ion-button color="facebook" block icon-only icon-left (click)="loginWithFb()">
              <ion-icon name="logo-facebook"></ion-icon>Login with Facebook
            </button>
          </div>

  <div class="container" padding>
    <pre>
      {{form.value|json}}
    </pre>
  </div>

</ion-content>
