
<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-backspace-outline"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                    <ion-label>Alternatice Background</ion-label>
            </ion-col>
            <ion-col>
                <ion-toggle
                    (ionChange)="onToggle($event)"
                    [checked]="checkAltBackground()"
                >
                </ion-toggle>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item>
            控件1
        </ion-item>
      <button ion-item>
          控件2
      </button>
      <button ion-item>
          <ion-icon name="logo-apple"></ion-icon>
          控件3
      </button>
  </ion-list>

  <ion-list>
      <button ion-item>
          版本號
          <span  item-end>V1.0</span>
      </button>
      <button ion-item>
          關於
      </button>
  </ion-list>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
      <button ion-button block (click)="logout()">
          登出
      </button>
  </div>
</ion-content>
