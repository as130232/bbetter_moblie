
<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="top-list">
    <h2>{{member?.name}}</h2>
    <p>信箱：{{member?.email}}</p>
    <address>{{member?.address}}</address>
    <p>{{member?.money}} $</p>
  </ion-list>

  <ion-list>
      <ion-item>
          控件1
      </ion-item>
      <button ion-item>
          控件2
      </button>
      <button ion-item>
          <!-- <ion-avatar item-left>
              ![](./assets/icon/logo.png)
          </ion-avatar> -->
          <ion-icon name="logo-apple"></ion-icon>
          控件3
      </button>
  </ion-list>

  <ion-list>
      <button ion-item>
          版本號
          <span  item-end>V1.0</span>
      </button>
      <button ion-item>
          關於
      </button>
  </ion-list>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
      <button ion-button block (click)="logout()">
          登出
      </button>
  </div>
</ion-content>
