<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <app-touch-event></app-touch-event>
  <h2>Welcome to Ionic!</h2> 
  <strong><h2>{{member?.name}}</h2></strong>
  <ion-list class="top-list">
    <ion-img width="180" height="180" src={{member?.imageUrl}}></ion-img>
    <p>emailï¼š{{member?.email}}</p>
    <address>address:{{member?.address}}</address>
    <p>money:{{member?.money}} $</p>
  </ion-list>
  
  <ion-buttons end>
    <button ion-button icon-only (click)="logout()">
      <ion-icon name="exit"></ion-icon>
    </button>
  </ion-buttons>
  
</ion-content>
